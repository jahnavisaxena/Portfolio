<!DOCTYPE html>
<html>
    <head>
       <title>My Portfolio

       </title>
        <style>
            body{
                background-color:rgb(24, 23, 23);
                font-family:sans-serif;
            }
            nav{
                display:flex;
                justify-content:space-between;
                border-bottom-width: 1px;
                border-bottom-style: dashed;
                border-bottom-color: white;
                border-top-width: 1px;
                border-top-style: dashed;
                border-top-color: white;
            }
            ul{
                width:100%;
                display:flex;
                color:white;
                align-items:center;
                justify-content:space-between;
                list-style:none;
            }
            .menu{
                display:flex;
            }
            .menu li{
                padding-left:30px;
                padding-right:8px;
            }

            .menu li a{
                font-size:18px;
            }
            img{
                width:90px;
                height:90px;
                object-fit: cover;
                border-radius:45px;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><img src="Myphoto.png"></li>
                    <span class="menu">
                    <li><a>Home</a></li>
                    <li><a>About</a></li>
                    <li><a>Projects</a></li>
                    <li><a>Contacts</a></li>
                </span>
                </ul>
            </nav>
        </header>
        
    </body>
</html>
