<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
       <title>My Portfolio</title>
        <style>
            *{
                font-family:Nunito;
            }
            body{
                background-color:rgb(23, 23, 30);
                font-family:sans-serif;
                margin: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }
            .header{
            padding: 1rem 35px;
            width:auto;
            background:#fff;
            }
            .header-content{
                display:flex;
                align-items:center;
                justify-content:space-between;
            }
            .header-logo{
                display:flex;
                align-items:center;

            }
            .header-photo{
                width:4.5rem;
                height:4.5rem;
                margin-right:1.2rem;
            }
            .header-name{
                font-size:18px;
                text-transform:uppercase;
                font-weight:bold;
                letter-spacing:1px;
            }
            .photo{
                width:100%;
                height:100%;
                object-fit:cover;
                object-position:center;
                border-radius:50%;
            }
            .header-links{
                display:flex;
            }
            li{
                list-style:none;
            }
            .header-link{
                padding:2.2rem 2rem;
                font-size:17px;
                text-transform:uppercase;
                font-weight:700;
                letter-spacing:1px;
                transition:color 0.13s;
                cursor:pointer;
            }
            .header-link:hover{
                color:rgb(11, 244, 46);
            }
           
            
        </style>
    </head>
    <body>
        <header>
            <div class="header">
                <div class="header-content">
                    <div class="header-logo">
                        <div class="header-photo">
                            <img class="photo" src="Myphoto.png" alt="myphoto">
                        </div>
                        <div>
                            <span class="header-name">Jahnavi Saxena</span>
                        </div>
                    </div>

                    <div class="header-main">
                        <ul class="header-links">
                            <li class="header-link_wrapper">
                                <a class="header-link">Home</a>
                            </li>
                            <li class="header-link_wrapper">
                                <a class="header-link">About</a>
                            </li>
                            <li class="header-link_wrapper">
                                <a class="header-link">Projects</a>
                            </li>
                            <li class="header-link_wrapper">
                                <a class="header-link">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
                
                
            </div>
            
        </header>
       
        
    </body>
</html>
